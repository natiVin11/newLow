<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="he">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>עדכון סטטוס דירות</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> עדכון סטטוס דירות</h1>

<!-- חיפוש -->
<div>
  <input type="text" id="search-input" placeholder="חפש לפי שםת זת או טלפון" oninput="searchApartments()">
</div>

<!-- רשימת הדירות -->
<div id="apartments-list"></div>

<!-- סיכום הסטטוסים -->
<div id="status-summary">
  <h3>סיכום הסטטוסים:</h3>
  <ul id="summary-list"></ul>

  <h4>סטטוס דירות:</h4>
  <table id="status-table">
    <thead>
    <tr>
      <th>סטטוס</th>
      <th>כמות</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>חתמו</td>
      <td id="signed-count">0</td>
    </tr>
    <tr>
      <td>ללא מענה</td>
      <td id="no-response-count">0</td>
    </tr>
    <tr>
      <td>סרבנים</td>
      <td id="refused-count">0</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
